name: Execute PowerShell Script

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      type:
        default: "workspaces"
        description: "Value for Type"

  # workflow_dispatch:
  #   inputs:
  #     type:
  #       type: string
  #       description: 'Type of data (e.g., providers or workspaces)'
  #       required: true
  #       options:
  #       - workspaces
  #       - providers
        
        

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Execute PowerShell script
      shell: pwsh
      env:
        orgName: ${{ secrets.ORG_NAME }}
        token: ${{ secrets.TOKEN }}
        type: ${{ github.event.inputs.name }}
      run: |
        .\explorer.ps1

    - name: Explorer workspaces
      uses: actions/upload-artifact@v4
      with:
        name: workspacedetails
        path: output.csv
